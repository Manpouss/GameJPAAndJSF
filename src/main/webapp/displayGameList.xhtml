<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f ="http://java.sun.com/jsf/core">
	<h:head>
		<title>Liste de jeux</title>
	</h:head>
	<h:body>
    <center><h2><h:outputText value="Liste de jeux"/></h2></center>
    <h:form id="gameForm">
        <h:dataTable id="gameTable" value="#{gameMB.getAllGames()}" var="game">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <p><h:outputText value="#{game.id}" /></p>                
            </h:column>
            <h:column>
                <f:facet name="header">Nom du jeu</f:facet>
                <h:outputText value="#{game.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Modifier</f:facet>
                <h:commandButton action="#{gameMB.showGameDetails(game.id)}" value="Modifier">
                	<f:param name="selectedGamelId" value="#{game.id}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Supprimer</f:facet>
                <h:commandButton onclick="if (!confirm('Voulez-vous vraiment supprimer ce jeu ?')) {return false;}; return true;" action="#{gameMB.deleteGameById(game.id)}" value="Supprimer"  />
            </h:column>
        </h:dataTable>
        <center><h:commandButton action="#{gameMB.newGame()}" value="Ajouter un jeu" /></center>
    </h:form>
	</h:body>
</html>
