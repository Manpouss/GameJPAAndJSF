<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f ="http://java.sun.com/jsf/core">
	<h:head>
		<title>Ajouter un jeu</title>
	</h:head>
	<h:body>
    <center><h2><h:outputText value="Ajouter un jeu"/></h2></center>
    <h:form id="gameForm" >        
        <div class="form-group">
            <h:outputLabel for="name">Nom</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="game-name" value="#{newGame.name}" required="true" requiredMessage="Le nom doit être renseigné" />
            </div>
            <h:message for="game-name" styleClass="text text-danger" />
        </div>        
        <div class="form-group">
            <div class="col-sm-2 col-sm-27" />
            <div class="col-sm-4">
                <div class="col-sm-2"><h:commandButton value="Save" action="#{gameMB.saveGame(newGame)}"/></div>
            </div>
        </div>
    </h:form>
	</h:body>
</html>
